<div class="row"> <div class="col-md-12"> <form name="threshold-codes" ng-submit="thresholds.refreshWith(codes)" class="threshold-codes"> <div class="form-group"> <label for="codes">Threshold Codes</label> <input name="codes" type="text" id="codes" ng-model="codes" class="form-control"> </div> <div class="form-group"> <button type="submit" class="btn btn-default">Submit</button> </div> </form> </div> </div> <div class="row"> <div class="col-md-12"> <table class="threshold-table"> <thead> <tr> <th> From  <th> Until  <th> Comparison  <th> Alerts    <tbody> <!--This is a component to add threshold--> <tr data-lm-threshold-editor data-on-save="onAdd"> <!--This is a component to edit threshold--> <tr data-lm-threshold-editor data-on-remove="onRemove" ng-repeat="threshold in thresholds.all() | orderBy: fromOrder " data-index="$index" data-threshold="threshold">   </table> </div> </div> <div class="row"> <div class="col-md-12"> <div class="time-chart"> <ul class="time-chart-background"> <li>24:00</li> <li>22:00</li> <li>20:00</li> <li>18:00</li> <li>16:00</li> <li>14:00</li> <li>12:00</li> <li>10:00</li> <li>08:00</li> <li>06:00</li> <li>04:00</li> <li>02:00</li> </ul> <div class="all-day-background"></div> <!--This is the component to dynamically display time spam--> <lm-time-spam ng-repeat="threshold in thresholds.all() | orderBy: fromOrder" data-index="$index" data-threshold="threshold"></lm-time-spam> </div> </div> </div>
