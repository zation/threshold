<tr ng-click="activate()">
  <td colspan="{{!threshold.from ? 2 : 1}}">
    <select ng-options="time for time in times"
            ng-model="threshold.from">
      <option value="">All Day</option>
    </select>
  </td>
  <td ng-show="threshold.from">
    <select ng-options="time for time in times"
            ng-model="threshold.until">
      <option value="">All Day</option>
    </select>
  </td>
  <td>
    when the <b>ErrorSystem</b>
    <select ng-options="comparison.operator as comparison.name for comparison in comparisons"
            ng-model="threshold.operator">
    </select>
  </td>
  <td class="alerts">
    <div>
      <input type="text"
             ng-model="threshold.numberForWarning"/>
      trigger a warning
    </div>
    <div>
      <input type="text"
             ng-model="threshold.numberForError"/>
      trigger an error
    </div>
    <div>
      <input type="text"
             ng-model="threshold.numberForCritical"/>
      trigger a critical
    </div>
    <div class="operations" ng-show="active">
      <div class="operation" ng-click="submit($event)">
        <span class="glyphicon glyphicon-ok"></span>
      </div>
      <div class="operation" ng-click="remove($event)">
        <span class="glyphicon glyphicon-trash"></span>
      </div>
      <div class="operation" ng-click="cancel($event)">
        <span class="glyphicon glyphicon-remove"></span>
      </div>
    </div>
  </td>
</tr>
