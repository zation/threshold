<tr ng-click="activate();" ng-class="{'is-active': active, 'is-adding': isAdding}">
  <td colspan="4" ng-if="isAdding">
    <i>
      add a new threshold (+)
    </i>
  </td>
  <td colspan="{{!newThreshold.from ? 2 : 1}}">
    <select ng-options="time for time in times"
            ng-model="newThreshold.from">
      <option value="">All Day</option>
    </select>
  </td>
  <td ng-show="newThreshold.from">
    <select ng-options="time for time in times"
            ng-model="newThreshold.until">
      <option value="">All Day</option>
    </select>
  </td>
  <td>
    when the <b>ErrorSystem</b>
    <select ng-options="comparison.operator as comparison.name for comparison in comparisons"
            ng-model="newThreshold.operator">
    </select>
  </td>
  <td class="alerts">
    <div>
      <input type="text"
             ng-model="newThreshold.numberForWarning"/>
      trigger a warning
    </div>
    <div>
      <input type="text"
             ng-model="newThreshold.numberForError"/>
      trigger an error
    </div>
    <div>
      <input type="text"
             ng-model="newThreshold.numberForCritical"/>
      trigger a critical
    </div>
    <div class="operations" ng-show="active">
      <div class="operation" ng-click="submit($event)">
        <span class="glyphicon glyphicon-ok"></span>
      </div>
      <div ng-if="isEditing" class="operation" ng-click="remove($event)">
        <span class="glyphicon glyphicon-trash"></span>
      </div>
      <div class="operation" ng-click="cancel($event)">
        <span class="glyphicon glyphicon-remove"></span>
      </div>
    </div>
  </td>
</tr>
