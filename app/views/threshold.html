<div>
  <table class="threshold-table">
    <thead>
    <tr>
      <th>
        From
      </th>
      <th>
        Until
      </th>
      <th>
        Comparison
      </th>
      <th>
        Alerts
      </th>
    </tr>
    </thead>
    <tbody>
    <tr data-lm-threshold-editor
        data-on-save="onAdd"></tr>
    <tr data-lm-threshold-editor
        data-on-remove="onRemove"
        ng-repeat="threshold in thresholds.all()"
        data-threshold="threshold">
    </tr>
    </tbody>
  </table>
